<style>
  /* ---------- Base Styles ---------- */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f5f5f5;
    color: #333;
  }
  a { text-decoration: none; color: #ff4081; transition: 0.3s; }
  a:hover { color: #1E90FF; }

  header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }
  header h1 { font-size: 3em; margin-bottom: 10px; color: #fff; }
  header p { font-size: 1.2em; color: #fff; }

  /* ---------- Buttons ---------- */
  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    border: 2px solid #fff;
    border-radius: 8px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: #fff;
    transition: all 0.3s;
  }
  .btn:hover { background: #fff; color: #ff4081; }

  /* ---------- Projects Section ---------- */
  #projects { padding: 50px 20px; text-align: center; }
  .project-card {
    display: inline-block;
    background: #fff;
    margin: 15px;
    border-radius: 12px;
    overflow: hidden;
    width: 250px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .project-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff4081;
  }
  .project-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .project-card h3 { padding: 10px; margin: 0; color: #333; }

  /* ---------- Modal ---------- */
  .modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    width: 90%;
    transform: scale(0.7);
    opacity: 0;
    transition: 0.5s;
  }
  .modal.show .modal-content {
    transform: scale(1);
    opacity: 1;
  }
  .close {
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #ff4081;
  }
  .slider img {
    width: 100%;
    border-radius: 8px;
    display: none;
  }

  /* ---------- Footer ---------- */
  footer {
    text-align: center;
    padding: 30px;
    background: #ff9a9e;
    color: #fff;
  }

</style>
</head>

<script>
  /* ---------- Modal Functions ---------- */
  function openModal(id){
    const modal = document.getElementById(id);
    modal.classList.add('show');
    modal.style.display='flex';
    showSlide(id);
  }
  function closeModal(id){
    const modal = document.getElementById(id);
    modal.classList.remove('show');
    setTimeout(()=>{modal.style.display='none';},500);
  }

  /* ---------- Slider ---------- */
  const slidesData = {
    modal1: 0,
    modal2: 0,
    modal3: 0
  };

  function showSlide(modalId){
    const slides = document.querySelectorAll('#'+modalId+' .slide');
    slides.forEach((s,i)=>s.style.display=(i===slidesData[modalId]?'block':'none'));
  }

  function nextSlide(modalId){
    const slides = document.querySelectorAll('#'+modalId+' .slide');
    slidesData[modalId] = (slidesData[modalId]+1) % slides.length;
    showSlide(modalId);
  }

  setInterval(()=>{
    ['modal1','modal2','modal3'].forEach(nextSlide);
  },3000);
</script>
